name: Build Emacs on Windows 2025

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: windows-2025
    name: Build Emacs (Windows 2025)

    steps:
      - name: Checkout Emacs source
        uses: actions/checkout@v4
        with:
          repository: emacs-mirror/emacs
          ref: master
          path: emacs

      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          update: true
          install: >-
            base-devel
            git
            autoconf2.71
            automake
            texinfo
            make
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-make
            mingw-w64-x86_64-libjpeg-turbo
            mingw-w64-x86_64-libtiff
            mingw-w64-x86_64-giflib
            mingw-w64-x86_64-libpng
            mingw-w64-x86_64-libxml2
            mingw-w64-x86_64-gnutls
            mingw-w64-x86_64-zlib
            mingw-w64-x86_64-harfbuzz
            mingw-w64-x86_64-jansson

      - name: Prepare Autoconf 2.71 environment
        shell: msys2 {0}
        run: |
          ln -sf /usr/bin/autoconf-2.71 /usr/bin/autoconf
          ln -sf /usr/bin/autoheader-2.71 /usr/bin/autoheader
          ln -sf /usr/bin/autom4te-2.71 /usr/bin/autom4te
          ln -sf /usr/bin/ifnames-2.71 /usr/bin/ifnames
          autoconf --version

      - name: Manually bootstrap without autoreconf
        shell: msys2 {0}
        working-directory: emacs
        run: |
          echo "Bootstrapping manually (bypassing autoreconf)..."
          aclocal -I m4
          autoconf -I m4
          autoheader
          automake --add-missing
          ./configure --prefix=/mingw64 --with-native-compilation

      - name: Build Emacs
        shell: msys2 {0}
        working-directory: emacs
        run: |
          make -j$(nproc)
