name: Build Emacs on Windows 2025

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: windows-2025
    name: Build Emacs (Windows 2025)

    steps:
      - name: Set git to use LF
        run: |
          git config --global core.autocrlf false
          git config --global core.eol lf

      - name: Checkout Emacs source
        uses: actions/checkout@v4
        with:
          repository: pkryger/emacs
          ref: dev-emacs-31-package-vc
          path: emacs

      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          update: true
          install: >-
            base-devel
            git
            autoconf
            automake
            texinfo
            make
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-make
            mingw-w64-x86_64-libjpeg-turbo
            mingw-w64-x86_64-libtiff
            mingw-w64-x86_64-giflib
            mingw-w64-x86_64-libpng
            mingw-w64-x86_64-libxml2
            mingw-w64-x86_64-gnutls
            mingw-w64-x86_64-zlib
            mingw-w64-x86_64-harfbuzz
            mingw-w64-x86_64-jansson

      - name: Build Emacs
        shell: msys2 {0}
        working-directory: emacs
        run: |
          ./autogen.sh
          ./configure --prefix=/mingw64 --without-native-compilation
          make -j$(nproc)

      - name: Run package-vc-tests
        shell: msys2 {0}
        working-directory: emacs
        run: |
         ./src/emacs -batch -l ../test/lisp/package-vc-tests.el -f ert-run-tests-batch-and-exit
