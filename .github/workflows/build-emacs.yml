name: Build Emacs on Windows 2025

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    name: Build Emacs (Windows 2025)
    runs-on: windows-2025

    steps:
      - name: Checkout Emacs source
        uses: actions/checkout@v4
        with:
          repository: emacs-mirror/emacs
          ref: master
          path: emacs

      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          update: true
          install: >-
            base-devel
            git
            autoconf2.71
            automake
            texinfo
            make
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-make
            mingw-w64-x86_64-libjpeg-turbo
            mingw-w64-x86_64-libtiff
            mingw-w64-x86_64-giflib
            mingw-w64-x86_64-libpng
            mingw-w64-x86_64-libxml2
            mingw-w64-x86_64-gnutls
            mingw-w64-x86_64-zlib
            mingw-w64-x86_64-harfbuzz
            mingw-w64-x86_64-jansson

      - name: Select autoconf 2.71
        shell: msys2 {0}
        run: |
          ln -sf /usr/bin/autoconf-2.71 /usr/bin/autoconf
          ln -sf /usr/bin/autoheader-2.71 /usr/bin/autoheader
          ln -sf /usr/bin/autom4te-2.71 /usr/bin/autom4te
          autoconf --version
          # Manually create autoreconf wrapper for 2.71
          echo '#!/bin/sh' > /usr/bin/autoreconf
          echo 'exec /usr/bin/autoconf-2.71 --force "$@"' >> /usr/bin/autoreconf
          chmod +x /usr/bin/autoreconf
          autoconf --version

      - name: Configure and build Emacs
        shell: msys2 {0}
        working-directory: emacs
        run: |
          ./autogen.sh
          ./configure --prefix=/mingw64 --with-native-compilation
          make -j$(nproc)
